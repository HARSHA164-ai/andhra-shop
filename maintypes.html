<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What We Offer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at top left, #f9dede, #cfe8e3, #f2e6ef);
      color: #0f2e2e;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    header a {
      text-decoration: none;
      color: #0f2e2e;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    header a:hover {
      color: #2f5f5f;
    }

    h1 {
      margin-top: 50px;
      font-size: 2rem;
      color: #0f2e2e;
    }

    .offer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 70px;
      gap: 100px;
      flex-wrap: wrap;
    }

    .offer-box {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .offer-box:hover {
      transform: scale(1.05);
    }

    .offer-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .offer-box p {
      font-size: 1.1rem;
      font-weight: 500;
      color: #0f2e2e;
      margin-top: 5px;
    }

    a.offer-link {
      text-decoration: none;
      color: inherit;
    }

    a.offer-link:hover p {
      color: #2f5f5f;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">Home</a>
  </header>

  <h1>What we offer</h1>

  <div class="offer-container">
    <a href="products.html" class="offer-link">
      <div class="offer-box">
        <img src="product.jpg" alt="Add a Product">
        <p>Add a product</p>
      </div>
    </a>

    <a href="features.html" class="offer-link">
      <div class="offer-box">
        <img src="feature.jpg" alt="Feature">
        <p>Or feature</p>
      </div>
    </a>

    <a href="services.html" class="offer-link">
      <div class="offer-box">
        <img src="service.jpg" alt="Service">
        <p>Or service</p>
      </div>
    </a>
  </div>

</body>
</html>
